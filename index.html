<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      font: 15px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .dot {
      stroke: none;
    }
    
    .tooltip {
      position: absolute;
      font-size: 12px;
      width:  auto;
      height: auto;
      pointer-events: none;
      background-color: white;
    }
  </style>
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
  <div id="my_dataviz"></div>
<script>
  
// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 2024 - margin.left - margin.right,
    height = 1024 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("Results-OI.csv",

  function(d){
    return { TradingDate : d3.timeParse("%Y-%m-%d")(d.TradingDate), StrikePrice : d.StrikePrice, CallPut : d.CallPut, Quantity: d.Quantity }
  },

  function(data) {

    var x = d3.scaleTime()
      .domain(d3.extent(data, function(d) { return d.StrikePrice; }))
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

    var y0 = d3.scaleLinear()
      .domain(d3.extent(data, function(d) { return d.Quantity}))
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y0));

    var y1 = d3.scaleLinear()
      .domain(d3.extent(data, function(d) { return d.Quantity}))
      .range([ height, 0 ]);
    svg.append("g")
      .attr("transform", "translate(0," + width + ")")
      .call(d3.axisLeft(y1));

    var color = d3.scaleOrdinal()
      .domain(["C","P"])
      .range([ "#ff2812", "#afc065"])

    svg.append('g')
      .selectAll("dot")
      .data(data)
      .enter()
      .append("circle")
        .attr("cx", function (d) { return x(d.StrikePrice); } )
        .attr("cy", function (d) { return y0(d.Quantity); } )
        .attr("r", 5)
        .style("fill", function (d) { return color(d.CallPut) } )

    // Add the tooltip container to the vis container
    // it's invisible and its position/contents are defined during mouseover
    var tooltip = d3.select("#my_dataviz").append("div")
      .attr("class", "tooltip")
      .style("opacity", 0);

    // tooltip mouseover event handler
    var tipMouseover = function(d) {
      var color = colorScale(d.manufacturer);
      var html  = d.TradingDate + "<br/>" +
      "<span style='color:" + color + ";'>" + d.CallPut + "</span><br/>" +
      "<b>" + d.StrikePrice + "</b> sugar, <b/>" + d.Quantity + "</b> calories";

    tooltip.html(html)
      .style("left", (d3.event.pageX + 15) + "px")
      .style("top", (d3.event.pageY - 28) + "px")
      .transition()
      .duration(200)
      .style("opacity", .9)

    };
    
    // tooltip mouseout event handler
    var tipMouseout = function(d) {
      tooltip.transition()
      .duration(300) // ms
      .style("opacity", 0); // don't care about position!
    };
})
</script>
</body>
</html>
