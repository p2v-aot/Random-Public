<!DOCTYPE html>
<html lang="en">
<head>
  <style>
  </style>
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
  <div id="my_dataviz"></div>
<script>
  
// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 2024 - margin.left - margin.right,
    height = 1024 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("Results.csv",

  // When reading the csv, I must format variables:
  function(d){
    return { Timestamp : d3.timeParse("%Y-%m-%d %H:%M:%S.%L")(d.Timestamp), Price : d.Price, CallPut : d.CallPut, UnderLastTradePrice: d.UnderLastTradePrice }
  },

  // Now I can use this dataset:
  function(data) {

    // Add X axis --> it is a date format
    var x = d3.scaleTime()
      .domain(d3.extent(data, function(d) { return d.Timestamp; }))
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

    // Add Y axis
    var y0 = d3.scaleLinear()
      .domain([0, 100])
      .range([ height, 0]);
    svg.append("g")
      .call(d3.axisLeft(y0));

    // Add Y axis
    var y1 = d3.scaleLinear()
      .domain([0, 1000])
      .range([ height, 0]);
    svg.append("g")
      .call(d3.axisRight(y1));

    // Color scale: give me a specie name, I return a color
    var color = d3.scaleOrdinal()
      .domain(["C","P"])
      .range([ "#ff2812", "#afc065"])

    // Add the dots
    svg.append('g')
      .selectAll("dot")
      .data(data)
      .enter()
      .append("circle")
        .attr("cx", function (d) { return x(d.Timestamp); } )
        .attr("cy", function (d) { return y0(d.Price); } )
        .attr("r", 5)
        .style("fill", function (d) { return color(d.CallPut) } )

    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.Timestamp) })
        .y(function(d) { return y1(d.UnderLastTradePrice) })
        )
})
</script>
</body>
</html>
